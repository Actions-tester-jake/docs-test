# This workflow triggers a build of the production docs site

name: Build production site

on:
  push:
    branches: [ main, 'v/*' ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger build
      env:
        BUILD_HOOK: ${{ secrets.BUILD_HOOK }}
      run: curl -X POST -d {} $BUILD_HOOK
